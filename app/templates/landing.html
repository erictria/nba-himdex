{% extends "base.html" %}

{% block content %}
<br>
<div class="row">
  <div class="col-md-1">
    <img src="{{url_for('static', filename='img/icon.png')}}" height="150" width="75">
    <!-- https://andscape.com/features/new-nba-logo/ -->
  </div>
  <div class="col-md-6">
    <h1 class="title default-font">
      <strong>NBA HIMdex</strong>
    </h1>
    <h3 class="subtitle default-font">
      Who is <b>HIM</b>?
    </h3>
    <p>
      Choose the player you think is <b>HIM</b> and find out who else is HIM.<br>
      In other words, who else impacts the game in a similar way?<br>
      Learn more about it <a href="/about">here</a>!
    </p>
  </div>
</div>
<br>

<div class="card">
  <h5 class="card-header text-white sub-color default-font">Select HIM</h5>
  <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <h6 class="card-title default-font">Season:</h6>
        </div>
        <div class="col-md-4">
          <select id="season_dropdown" class="dropdown-menu" style="display: block;">
            {% for season in seasons %}
            <option value="{{ season }}">{{ season }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <div id="toolbar">
            <button id="search_players" class="btn btn-warning btn-color">
              Search Players
            </button>
          </div>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-2">
          <h6 class="card-title default-font">Player:</h6>
        </div>
        <div class="col-md-4">
          <select id="player_dropdown" class="dropdown-menu" style="display: block;">
              <option value="Select Player">Select Player</option>
          </select>
        </div>
        <div class="col-md-6">
          <div id="toolbar">
            <button id="search_him_players" class="btn btn-warning btn-color">
              Load HIM Group
            </button>
          </div>
        </div>
      </div>
      <br>
  </div>
</div>
<br>

<div class="card">
  <h5 class="card-header text-white sub-color default-font">NBA HIMdex</h5>
   <div class="card-body" style="display: block; overflow-x: auto;">
      <div class = "table-responsive">
          <div id = "data-table-basic_wrapper" class = "dataTables_wrapper">
              <table id = "himdex_table" class = "dataTable display" style = "white-space: nowrap;">
                  <thead>
                      <tr>
                          <th>Team</th>
                          <th></th>
                          <th>Player</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody id = "table_body">

                  </tbody>
              </table>
          </div>
      </div>
      
  
  </div>

</div>
<br>
{% endblock %}
